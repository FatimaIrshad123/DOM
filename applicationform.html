<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>

    <link href="./applicationform.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="employdata">
        <div class="formdata">
            <form onsubmit="event.preventDefault();" autocomplete="off">
                <label>NAME</label>
                <input type="text" placeholder="Name" class="name">
            </br></br>
                <label>LAST NAME</label>
                <input type="text" placeholder="Last name" class="last">
            </br></br>
                <label>DEPARTMENT</label>
                <input type="text" placeholder="Designation" class="des">
            </br></br>
                <label>SALERY</label>
                <input type="number" placeholder="salery" class="sal">
            </br></br>
                <input type="submit" value="SUBMIT" class="button">
            </form>
    </div>


    <div class="display-table">
        <table class="list" id="employlist">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Department</th>
                    <th>Salery</th>
                    <th>Edit/Delete</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
    <script src="./applicationform.js"></script>
</body>
</html>
